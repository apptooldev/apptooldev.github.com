<head>

	<title>延长电池寿命小技巧</title>
	<style>
		body{
			background:#FEFEFE;
			font-family:"微软雅黑",Arial;
			color:#505050}
		h1{
			border-left: 0.3em solid #0EA445;
			font-size: 2.8em;
			padding-left: 0.4em;
			margin-left: 0.4em;
		}
		p{
			padding:0.4em 1em 0.4em 1em;
			font-size: 2.2em;
			line-height: 2.4em;
		}
	</style>

<body>

<h1>充电时移除保护壳</h1>
<p>当你把设备放到某些款式的保护壳内一起充电时，可能会产生过多的热量，从而影响电池容量。</p>

<h1>远离极端温度</h1>
<p>介于16℃~22℃是理想的温度带，避免处于环境温度高于35℃的产所，否则可能永久损坏电池容量。</p>

<h1>长期存放时，请保持一半的电量</h1>
<p>请勿完全充电或完全放电，否则长期存放后将会损耗部分电池容量，从而缩短电池使用时长。</p>

</body>
